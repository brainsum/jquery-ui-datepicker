# Lib from drupal/jquery_ui_datepicker.
datepicker:
  version: 1.12.1
  license:
    name: Public Domain
    url: https://github.com/jquery/jquery-ui/blob/1.12.1/LICENSE.txt
    gpl-compatible: true
  js:
    jquery.ui/ui/widgets/datepicker-min.js: { minified: true }
  css:
    component:
      jquery.ui/themes/base/datepicker.css: {}
  dependencies:
    - jquery_ui/core

timepicker:
  js:
    js/jquery_ui_datepicker.js: {}
    '//cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.js': { type: external }
  css:
    state:
      '//cdnjs.cloudflare.com/ajax/libs/timepicker/1.10.0/jquery.timepicker.min.css': { type: external }
  dependencies:
    - core/jquery
    - jquery_ui_datepicker/datepicker
    - core/drupalSettings
